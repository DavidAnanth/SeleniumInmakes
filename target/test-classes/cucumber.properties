# Set the path to feature files
cucumber.features=classpath:features

# Set the path to glue code (step definitions)
cucumber.glue=org.stepdefinition

# Set the tags for running specific scenarios or features (optional)
cucumber.tags=@smoke

# Set the plugin format for output (pretty, html, json, etc.)
cucumber.plugin=pretty, html:target/cucumber-reports.html

# Enable or disable the color output in the console
cucumber.monochrome=true

# Enable strict mode (fail if there are undefined steps)
cucumber.strict=true

# Set the location of the feature files and step definitions for better control
cucumber.feature.paths=src/test/resources/features
cucumber.step.paths=src/test/java/org/stepdefinition
